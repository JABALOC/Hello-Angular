Angular

Toda aplicación de Angular es una SPA (Single Page Application) → una aplicación web de una sola página.
En una web tradicional:
- El cliente pide una página al servidor.
- El servidor responde con un archivo HTML nuevo cada vez que navegas o haces una acción.

En Angular (SPA):
- El navegador hace la primera petición al servidor para cargar la app (un HTML, CSS y JS).
- A partir de ahí, no se recargan más páginas completas.
- Angular se encarga de actualizar solo las partes necesarias en la vista.
- Los datos se solicitan con AJAX / HTTP requests al servidor, que devuelve JSON.
- Angular usa esos datos para renderizar dinámicamente el contenido sin cambiar de página.
